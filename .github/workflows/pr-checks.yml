name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  # ==================================================
  # Linting and Code Quality
  # ==================================================
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy

      - name: Run Black (format check)
        run: |
          black --check backend/ src/
        continue-on-error: true

      - name: Run isort (import sorting)
        run: |
          isort --check-only backend/ src/
        continue-on-error: true

      - name: Run Flake8
        run: |
          flake8 backend/ src/ --max-line-length=100 --exclude=venv,node_modules,.git
        continue-on-error: true

  # ==================================================
  # Run Tests
  # ==================================================
  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov

      - name: Test Lambda
        run: |
          cd src
          python -m pytest tests/ -v

      - name: Test Backend
        run: |
          cd backend
          python -m pytest app/tests/ -v
        env:
          LAUNCHES_TABLE_NAME: test-table

  # ==================================================
  # Docker Build Test
  # ==================================================
  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: spacex-fullstack:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: spacex-fullstack:pr-${{ github.event.pull_request.number }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
